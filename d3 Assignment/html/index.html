<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>D3 ASSIGNMENT</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="../style/map.css">
    <script type="text/javascript" src="../d3.v3/d3.v3.js"></script>
    <script type="text/javascript" src="../script/map.js"></script>
  </head>
  <body>
      <div id="map"></div>
      <div class="footer">
        <div class="sliderbox">
          <div class="slidertext"> Select the number of towns to be loaded:  </div>
          <div class="slider">
            <input id="range" type="range" min="0" max="500" value="50">
            <div id="rangeValue">50</div>
          </div>
        </div>
        <div class="reloadbox">
        <button type="button" class="Reload">Reload</button>
        </div>
      </div>
  </body>
</html>
